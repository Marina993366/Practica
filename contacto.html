        <section class="principal" id="about">

            loading="lazy"

            <div class="comunicate">
                <h2><Q>¿Querés comunicarte con nosotros?</Q></h2>
                <br>
                <form action="form_consulta.html" target="_blank">
                    <label for="nom" class="form">Nombre y apellido (*):</label><br><br>
                    <input type="text" name="nombre" id="nombre" required placeholder size="40" maxlength="60" >
                    <br><br>
                    <label for="mail" class="form">Correo electrónico (*):</label><br><br>
                    <input type="email" name="mail" id="mail" required placeholder size="40" maxlength="60">
                    <br><br>
                    <label for="nom" class="form">Teléfono ( opcional ):</label><br><br>
                    <input type="tel" name="telefono" id="tel" size="40" maxlength="60" >
                    <br><br>
                    <label for="msj" class="form">Mensaje (*) :</label><br><br>
                    <textarea name="mensaje" id="mensaje" cols="80" rows="5" required placeholder=""></textarea>
                    <br><br>
                    <aside class="enviar">
                        <input type="submit" value="Enviar formulario" class="botonForm">
                        <input type="reset" value="Borrar" class="botonForm">
                    </aside>
                </form>
            </div>
        </section>
